<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section>

    <div class="top">
      <h1 class="result">Your Result</h1>
      <div class="circle">
        <p class="circle-result">76</p>
        <p class="circle-result-max">of 100</p>
      </div>
      <div class="top-info">
        <h3>Great</h3>
        <p class="top-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="bottom">
      <h3 class="bottom-title">Summary</h3>
      <div class="box">
        <div class="box-item reaction">
          <div class="category">
            <img src="./img/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p class="score">80 <span>/ 100</span></p>
        </div>
        <div class="box-item memory">
          <div class="category">
            <img src="./img/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p class="score">92 <span>/ 100</span></p>
        </div>
        <div class="box-item verbal">
          <div class="category">
            <img src="./img/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p class="score">61 <span>/ 100</span></p>
        </div>
        <div class="box-item visual">
          <div class="category">
            <img src="./img/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p class="score">72 <span>/ 100</span></p>
        </div>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </section>


</body>

</html>
